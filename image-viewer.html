
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Frameset//EN">
<HTML>

<HEAD>
<META HTTP-EQUIV="expires" CONTENT="0">

<META HTTP-EQUIV="Cache-Control" CONTENT="no-cache">
<META NAME="ROBOTS" CONTENT="NONE">

<TITLE>ImageViewer</TITLE>

<BODY BGCOLOR="#EFEFEF" TEXT="#ffffff" 
      LINK="#ffffff" VLINK="#ffffff" 		ALINK="#ffffff" TOPMARGIN="0" LEFTMARGIN="0" MARGINHEIGHT="0" 		MARGINWIDTH="0">

<!-- ** view ** -->
<FORM METHOD="POST" ACTION="nphControlCamera" 			TARGET="Message">

<INPUT TYPE=hidden NAME="Width" VALUE="320">
<INPUT TYPE=hidden NAME="Height" VALUE="240">
<INPUT TYPE=hidden NAME="Language" VALUE="0">
<INPUT TYPE=hidden NAME="Direction"	VALUE="Direct">
<INPUT TYPE=hidden NAME="PermitNo" VALUE="40079">
<TABLE BORDER=0 CELLSPACING=0 CELLPADDING=0>
<TR>
<TD title="Click to Center"><INPUT TYPE=image NAME="NewPosition" SRC="http://192.168.0.253/nphMotionJpeg?Resolution=320x240&Quality=Standard" WIDTH=320 HEIGHT=240 BORDER=0></TD>
</TR>
</TABLE>
</FORM>
<TABLE BORDER="0" CELLSPACING="0" CELLPADDING="0" style="padding-left: 10px;">
<TR>
	<TD HEIGHT=1></TD>
</TR>
<TR>
<TD HEIGHT="24"><FONT Face="Arial" Style="font-size: 11px;" COLOR="blue">In case of no audio, please click here.</FONT></TD>
</TR>
</TABLE>

</BODY>
</HTML>
